syntax="proto3";

package calculator;
option go_package="github.com/ekkinox/go-grpc/calculator/proto/calculator";

message Request {
  int32 integer1 = 1;
  int32 integer2 = 2;
}

message Response {
  int32 result = 1;
}

service CalculatorService{
  // Unary
  rpc Sum(Request) returns (Response){};
}